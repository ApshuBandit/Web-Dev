<h2>Albums</h2>
<ul>
  <li *ngFor="let album of albums">
    <a [routerLink]="['/albums', album.id]">{{ album.title }}</a>
    <button (click)="deleteAlbum(album.id)">Delete</button>
  </li>
</ul>
<h2>Album Details</h2>
<p>ID: {{ album.id }}</p>
<p>Title: <input [(ngModel)]="newTitle"> <button (click)="saveTitle()">Save</button></p>
<button (click)="goBack()">Return</button>
<a [routerLink]="['/albums', album.id, 'photos']">Photos</a>
<h2>Photos</h2>
<div *ngFor="let photo of photos">
  <img [src]="photo.thumbnailUrl" [alt]="photo.title">
</div>
<button (click)="goBack()">Return</button>
